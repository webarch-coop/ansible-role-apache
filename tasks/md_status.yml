---
- name: Check the status of a mod_md cert
  block:

    - name: "Query the status for {{ apache_mdomain }}"
      uri:
        url: "http://localhost/md-status/{{ apache_mdomain }}"
        return_content: true
        status_code:
          - 200
          - 404
      check_mode: false
      register: apache_mdomain_status

    - name: "Debug the mdomain RSA status for {{ apache_mdomain }}"
      debug:
        var: apache_mdomain_status.json.cert.rsa.ocsp.renewal.last.status
        verbosity: 2
      when: apache_mdomain_status.json.cert.rsa is defined

  tags:
    - apache
...

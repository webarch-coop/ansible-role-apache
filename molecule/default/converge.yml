---
- name: Run as root
  # become: true
  connection: local
  # gather_facts: true
  hosts:
    - localhost
  vars:
    ansible_python_interpreter: /usr/bin/python3
  tasks:

    - name: Debug ansible_facts.effective_user_id
      ansible.builtin.debug:
        var: ansible_facts.effective_user_id

    - name: Debug ansible_facts.user_id
      ansible.builtin.debug:
        var: ansible_facts.user_id

    - name: Debug ansible_facts.user_dir
      ansible.builtin.debug:
        var: ansible_facts.user_dir

    - name: Include role as root
      ansible.builtin.include_role:
        name: "{{ lookup('ansible.builtin.env', 'CI_PROJECT_NAME') }}"
      vars:  # noqa var-naming[no-role-prefix]
        apache: true
        apache_mods_disabled:
          - ssl
        apache_mods_enabled:
          - access_compat
          - alias
          - auth_basic
          - authn_core
          - authn_file
          - authz_core
          - authz_host
          - authz_user
          - autoindex
          - deflate
          - dir
          - env
          - expires
          - filter
          - headers
          - http2
          - include
          - mime
          - mpm_event
          - negotiation
          - proxy
          - proxy_fcgi
          - proxy_http2
          - proxy_http
          - proxy_wstunnel
          - reqtimeout
          - remoteip
          - rewrite
          - setenvif
          - socache_shmcb
          - status
        apache_conf_disabled:
          - le
        apache_conf_enabled:
          - charset
          - localized-error-pages
          - other-vhosts-access-log
          - security
          - version-control
...

---
apache_document_root: /var/www/html
# Add a email address for apache_server_admin
# apache_server_admin:
# https://wiki.mozilla.org/Security/Server_Side_TLS
# Debian Stretch Apache 2.4.25 supports TLSv1.2
apache_tls1_2_cipher_suites: ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384
# Debian Debian Bullseye and Debian Buster Backports Apache 2.4.41 supports TLSv1.3
apache_tls1_3_cipher_suites: TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256
apache_dhparam_path: /etc/apache2/dhparam.pem
apache_dhparam_bits: 4096
apache_sites_enabled:
  - localhost
  - 000-default
apache_sites_disabled: []
apache_conf_enabled:
  - charset
  - le
  - localized-error-pages
  - other-vhosts-access-log
  - security
apache_conf_disabled:
  - mc3
  - serve-cgi-bin
  - webarch
apache_mods_enabled:
  - access_compat
  - alias
  - auth_basic
  - authn_core
  - authn_file
  - authz_core
  - authz_host
  - authz_user
  - autoindex
  - deflate
  - dir
  - env
  - expires
  - filter
  - headers
  - http2
  - include
  - mime
  - mpm_event
  - negotiation
  - proxy
  - reqtimeout
  - remoteip
  - rewrite
  - setenvif
  - socache_shmcb
  - ssl
  - status
